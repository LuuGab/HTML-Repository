<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <figure>
                <img src="" alt="">
            </figure>
        </section>
        <section>
            <p align="center">
                <strong>CADASTRO</strong>
            </p>
            <form>
                <input type="text" id="idnome" name="nome" placeholder="Nome"><br>
                <input type="text" id="idcpf" name="cpf" placeholder="CPF"><br>
                <input type="text" id="idcnh" name="cnh" placeholder="CNH"><br>
                <input type="date" id="idnascimento" name="nascimento"><br>
                <input type="text" id="idtelefone" name="telefone" placeholder="Telefone"><br>
                
                <div>
                    <input type="radio" value="feminino" id="idfeminino" name="sexo">
                    <label for="idfeminino">Feminino</label>
                    <input type="radio" value="masculino" id="idmasculino" name="sexo">
                    <label for="idmasculino">Masculino</label>
                </div>

                <input type="text" id="idcep" name="cep" placeholder="CEP"><br>
                <input type="text" id="idrua" name="rua" placeholder="RUA"><br>
                <input type="text" id="idnumero" name="numero" placeholder="Número"><br>
                <input type="text" id="idbairro" name="bairro" placeholder="Bairro"><br>
                <input type="text" id="idestado" name="estado" placeholder="Estado"><br>
                <input type="text" id="idcidade" name="cidade" placeholder="Cidade"><br>
                <input type="text" id="idpais" name="pais" placeholder="País"><br>
            </form>
            <br>
                <button>Seguir</button>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
